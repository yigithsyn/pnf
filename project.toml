[build-system]
requires      = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name            = "pnf"
dynamic         = ["version"]
dependencies    = []
requires-python = ">=3.8"
authors         = [
  {name = "Hüseyin YİĞİT", email = "yigit.hsyn@gmail.com"},
]
maintainers = [
  {name = "Hüseyin YİĞİT", email = "yigit.hsyn@gmail.com"},
]
description = "Planar Near Field Antenna Measurement Support Routines"
readme      = "README.md"
license     = {file = "LICENSE"}
keywords    = ["antenna", "measurement", "nearfield", "near field", "planar near field"]
classifiers = [
  "Development Status :: 1 - Planning"
]


